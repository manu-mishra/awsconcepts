# Name of workflow as seen in Github actions tab
name: aws-concepts-ui-deploy-task
# Run workflow only on push to main branch
on:
  workflow_call:
    inputs:
      target-bucket-name:
        description: 's3 bucket to deploy ui'
        required: true
        type: string
      target-environment-name:
        description: 'nave of environment from where env file will be picked up'
        required: true
        type: string
      
    secrets:
        AWS_ACCESS_KEY: 
          required: true
        AWS_ACCESS_SECRET: 
          required: true
jobs:
  # To build the project
  build-ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'Ui'
    steps:
      - name: Checking out code
        uses: actions/checkout@v3
      - name: Installing Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: replace environment file
        run: |
          content=$(cat ../Infrastructure/Environments/${{ inputs.target-environment-name  }}/Ui.env)
          echo "$content" > .env
      - name: Installing dependencies
        run: npm install
      - name: Building project
        run: npm run build
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY  }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_SECRET  }}
          aws-region: us-east-1

      - name: Deploy to S3 bucket
        run: aws s3 sync ./build/ ${{ inputs.target-bucket-name  }} --delete
